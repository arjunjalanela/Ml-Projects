<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4fc79);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .container {
      background: #ffffffcc;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      color: #444;
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #38f9d7, #43e97b);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Student Exam Performance Indicator</h1>
    <p>
      Predict your exam scores using your personal details and previous student data.  
      Click below to go to the prediction form and get your expected scores.
    </p>
    <a href="{{ url_for('predict_form') }}" class="btn">Go to Prediction Form</a>
  </div>
</body>
</html>
