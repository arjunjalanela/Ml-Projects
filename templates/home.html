<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4fc79);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .login {
      background: #ffffffcc;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 400px;
      transition: transform 0.3s ease;
    }

    .login:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 10px;
      font-weight: 600;
    }

    legend {
      display: block;
      text-align: center;
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #43e97b;
      box-shadow: 0 0 8px rgba(67, 233, 123, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #38f9d7, #43e97b);
      transform: translateY(-2px);
    }

    h2 {
      text-align: center;
      color: #444;
      margin-top: 20px;
      font-weight: 500;
    }

    select option.placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" required>
          <option class="placeholder" selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option class="placeholder" selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option class="placeholder" selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option class="placeholder" selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option class="placeholder" selected disabled value="">Select Test_course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score out of 100</label>
        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" />
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score out of 100</label>
        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" />
      </div>

      <div class="mb-3">
        <input class="btn" type="submit" value="Predict your Maths Score" />
      </div>
    </form>

    <h2>THE prediction is {{results}}</h2>
  </div>
</body>
</html>
